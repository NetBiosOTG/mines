    function calculate() {
      const mines = parseInt(document.getElementById("mines").value);
      const tiles = parseInt(document.getElementById("tiles").value);
      const bet = parseFloat(document.getElementById("bet").value);
      const result = document.getElementById("result");

      if (
        isNaN(mines) || isNaN(tiles) || isNaN(bet) ||
        mines < 1 || mines > 24 ||
        tiles < 1 || tiles > 24 || bet <= 0
      ) {
        result.innerText = "Please enter valid values.";
        return;
      }

      const multiplier = chart[mines - 1][tiles - 1];

      if (multiplier) {
        const payout = (bet * multiplier).toFixed(8);
        result.innerText = `Multiplier: ${multiplier}x\nTotal Return: ${payout}`;
      } else {
        result.innerText = "Multiplier not available for this combination.";
      }
    }
